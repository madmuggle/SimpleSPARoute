<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="data:;base64,=">
	<style>
.link:hover {
	color: blue;
	text-decoration: underline;
}
	</style>
</head>

<body>
	<div id="root"></div>
<script>
const pages = { "/page1": page1, "/page2": page2, "/page3": page3 };


function page1() {
	var t = "<h1>This is Page1, Click the link to go to page 2</h1>";
	t += newLink('/page2');
	return t;
}

function page2() {
	var t = "<h1>This is Page2, Click the link to go to page 3</h1>";
	t += newLink('/page3');
	return t;
}

function page3() {
	var t = "<h1>This is Page3, Click the link to go to page 1</h1>";
	t += newLink('/page1');
	return t;
}

function renderPage(url) {
	document.querySelector('#root').innerHTML = pages[url]();
}

function newLink(url) {
	return `<div class="link" onclick="jump('${url}');">${url}</div>`;
}

function jump(url) {
	history.pushState({ name: 'blah' }, '', url);
	renderPage(url);
}


window.onpopstate = () => renderPage(document.location.pathname);

const currentPath = document.location.pathname;
if (Object.keys(pages).some(x => x == currentPath))
	renderPage(currentPath);
else
	renderPage('/page1');

</script>
</body>
</html>
